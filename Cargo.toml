[package]
name = "valveprotos"
version = "0.0.0"
edition = "2024"

[lib]
path = "lib.rs"

[dependencies]
prost = "0.13.5"
ureq = { version = "3.0.11", features = ["json"], optional = true }

[build-dependencies]
heck = "0.5.0"
prost-build = "0.13.5"
prost-types = "0.13.5"

[features]
deadlock = ["gcsdk"]
dota2 = ["gcsdk"]
gcsdk = []
requests = ["ureq"]

[[bin]]
name = "fetch-protos"
path = "scripts/fetch-protos.rs"
required-features = ["requests"]
